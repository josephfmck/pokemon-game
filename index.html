<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POKEMON</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Pokemon Game</h1>
    </header>
    <div class="container">
        <section id="pokemon-list">
            <ul>
                <li>
                    <figure class="grass-type">
                        <img src="assets/img/bulbasaur.png" alt="bulbasaur">
                    </figure>
                    <div class="pokemon-info">
                        <h3>Bulbasaur</h3>
                        <p>
                            #001
                        </p>
                        <div class="types"><span class="grass-type">grass</span> <span class="poison-type">poison</span></div>
                    </div>
                    <button id="choose-bulbasaur">Choose Pokemon</button>
                </li>
                <li>
                    <figure class="fire-type">
                        <img src="assets/img/charmander.png" alt="charmander">
                    </figure>
                    <div class="pokemon-info">
                        <h3>Charmander</h3>
                        <p>
                            #004
                        </p>
                        <div class="types"><span class="fire-type">fire</span></div>
                    </div>
                    <button id="choose-charmander">Choose Pokemon</button>
                </li>
                <li>
                    <figure class="water-type">
                        <img src="assets/img/squirtle.png" alt="squirtle">
                    </figure>
                    <div class="pokemon-info">
                        <h3>Squirtle</h3>
                        <p>
                            #007
                        </p>
                        <div class="types"><span class="water-type">water</span></div>
                    </div>
                    <button id="choose-squirtle">Choose Pokemon</button>
                </li>
            </ul>
        </section>
        <section>
            <div>
                <button class="attack-button">Attack</button>
            </div>
        </section>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
